<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Stats Preview Card</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- google fonts-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

</head>

<body>
  <main class="container">
    <section class="heroimage">

    </section>
    <section class="textdetails">
      <h1>
        Get <span>insights</span> that help your
        business grow.
      </h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience
        and
        overall efficiency.
      </p>
      <div class="stats">
        <h2>
          10k+ <br /> <span>companies</span>
        </h2>
        <h2>
          314 <br /> <span>templates</span>
        </h2>
        <h2>
          12M+ <br /> <span>queries</span>
        </h2>
      </div>
    </section>
  </main>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
